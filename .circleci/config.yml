version: 2
jobs:
  build:
    
    working_directory: ~/project

    docker:
      - image: circleci/openjdk:8-jdk-browsers
       
    steps:

      - checkout

      - restore_cache:
          key: circleci-mgmresorts-reactive-{{ checksum "pom.xml" }}
      
      - run: mvn dependency:go-offline
      
      - save_cache:
          paths:
            - ~/.m2
          key: circleci-mgmresorts-reactive-{{ checksum "pom.xml" }}
      
      - run: mvn package -DskipTests
      
      - run:
          name: Save jar to an workspace folder
          command: |
            mkdir spring-jar
            cp -R target/testpublicrepo-1.0.jar spring-jar

      - persist_to_workspace:
          root: .
          paths:
            - spring-jar

      - run:
          name: echo workspace
          command: ls -ltr spring-jar/*               

  integration-test:
    docker:
      - image: circleci/openjdk:8-jdk-browsers
    steps:
      - when:
        condition: <<parameters.preinstall-foo>>
        steps:
          - run: echo "my custom checkout"

          - store_test_results:
              path: target/surefire-reports
            
          - store_artifacts:
              path: target/testpublicrepo-1.0.jar

 

       
  deploy:
    docker:
      - image: circleci/openjdk:8-jdk-browsers
    steps:
      - checkout

      - restore_cache:
          key: circleci-mgmresorts-reactive-{{ checksum "pom.xml" }}
      
      - run: mvn dependency:go-offline
      
      - save_cache:
          paths:
            - ~/.m2
          key: circleci-mgmresorts-reactive-{{ checksum "pom.xml" }}
      
      - run: mvn package

      - run:
          name: Installing deployment dependencies
          command: |
            sudo apt-get -y -qq update
            sudo apt-get install python-pip python-dev build-essential
            sudo pip install awsebcli --upgrade

      - run:
          name: Setting EB environment name
          command: eb use MgmresortsReactive-env   

      - run:
          name: Setting EB environment variables
          command: eb setenv SERVER_PORT=5000   
      
      - run:
          name: Deploying
          command: eb deploy    

  
workflows:
  version: 2
  build-test-approval-deploy:
    jobs:
      - build
      - integration-test:
          preinstall-foo: false
          requires:
            - build
